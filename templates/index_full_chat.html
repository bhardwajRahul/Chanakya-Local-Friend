<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanakya - Voice Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <h1>CHANAKYA</h1>
            <div class="top-bar-controls">
                <button id="toggleChatButton" title="Toggle Chat View">ğŸ’¬</button>
                <button id="memoryButton" title="Manage Memories" onclick="location.href='/memory'">ğŸ§ </button>
                <!-- onclick is directly in HTML, which is fine if toggleDarkMode is global -->
                <button id="darkModeButton">ğŸŒ™</button>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-visual-container">
                <div id="animationArea" class="animation-area">
                    <!-- START: Orb structure replaces the img tag -->
                    <div class="orbContainer"> 
                        <div class="orb idle" id="orb">
                            <div class="orbCore" id="orbCore">
                            </div>
                        </div>
                    </div>
                    <!-- END: Orb structure -->
                </div>
                <div id="chatAreaWrapper" class="chat-area-wrapper collapsed">
                    <div id="chat-area">
                    </div>
                </div>
            </div>
        </div>
        <div class="status-indicator" id="statusIndicator">Initializing...</div>
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type or say 'Chanakya'..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" title="Send Text">âœ‰ï¸</button>
            <button id="recordButton" title="Manual Record">ğŸ¤</button>
            <button id="playResponseButton" title="Play Last Response">ğŸ”Š</button>
            <button id="callModeButton" title="Start/End Voice Call">ğŸ“</button>
            <button id="keywordListenToggleButton" title="Toggle Keyword Listening">ğŸ‘‚</button> 
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <!-- 'defer' attribute ensures script executes after HTML is parsed but before DOMContentLoaded -->
    <script src="{{ url_for('static', filename='js/script.js') }}?{{ timestamp }}" defer></script>
</body>
</html>
